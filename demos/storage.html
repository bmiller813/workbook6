<body>
    <input id="text"><button id="add">Add</button>
    <div id="remembered"></div>
</body>
<script>
    const text = document.getElementById("text");
    const add = document.getElementById("add");
    const remembered = document.getElementById("remembered");
    add.addEventListener("click", ()=>{
        window.localStorage.setItem("text", text.value);

    });
    remembered.innerHTML = window.localStorage.getItem("name");
</script>
